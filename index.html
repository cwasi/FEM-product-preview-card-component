<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Frontend Mentor | Product Perpview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img-container">
          <picture>
            <source
              media="(max-width: 41.25em)"
              srcset="img/image-product-mobile.jpg"
            />
            <img
              class="card__img"
              src="img/image-product-desktop.jpg"
              alt="perfume image"
            />
          </picture>
        </div>
        <div class="card__body">
          <p class="card__title-small">perfume</p>
          <h4 class="card__title">Gabrielle Essence Eau De Parfum</h4>
          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <div class="card__current-price">$149.00</div>
            <p class="card__old-price">$169.99</p>
          </div>
          <button class="card__btn">
            <svg class="card__icon">
              <use xlink:href="./img/icon-cart.svg#cart"></use>
            </svg>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cwasi">cwasi</a>.
      </div>
    </main>
  </body>
</html>
